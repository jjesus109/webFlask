{% extends "layout.html" %}
<!--
    The next content will have the part of the mhtmlm body and
    use the layout for the rest of the html document
-->
{% block content %}
	<h1>My home page my friends!</h1>
	{% for post in posts%}
        <h1>{{post.title}}</h1>
        <p>By {{post.author}} on {{post.date_posted}}</p>
        <p>{{post.content}}</p>
    {%endfor%}

{% endblock content %}
